<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <script src="index.js" defer></script>
</head>
<body>

  <main class="container">
    <h2 class="container__heading">Advice #<!-- Advice ID goes here --></h2>
    <div class="container__advice">
      <p class="container__advice__text">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
    </div>
    <img src="/images/pattern-divider-desktop.svg" alt="dividerDesktop" class="container__dividerDesktop">
    <img src="/images/pattern-divider-mobile.svg" alt="dividerMobile" class="container__dividerMobile hidden">

  </main>
  
  <div class="adviceButton">
    <img src="/images/icon-dice.svg" alt="advice-button" class="container__adviceButton__btn">
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
